<div id="page-top">

  <div id="wrapper">

    <!-- Sidebar -->
    <app-sidebar></app-sidebar>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">
        <!-- Topbar -->
        <app-topbar></app-topbar>
        <!-- <router-outlet></router-outlet> -->

        <div class="cont">

          <!-- Begin Page Content -->
          <div class="container-fluid">

            <div class="card-body">
              <h4 class="bg-light mb-2" style="font-family: Cabin, sans-serif; font-size: 25px; font-weight: bold;">Add
                New Room
              </h4>
              <form [formGroup]="addRoomForm" (ngSubmit)="onSubmit()">

                <div class="form-group">
                  <div class="row">
                    <div class="col-md-4 mb-3">
                      <label class="form-label">Room Name</label>
                      <input type="text" class="form-control" formControlName="room_name">
                        <!-- [ngClass]="{ 'is-invalid': addRoomForm.get('room_name').touched && addRoomForm.get('room_name').invalid || roomSubmitted }" />
                      <span class="invalid-feedback">Room Name is required.</span> -->
                    </div>

                    <div class="col-md-4 mb-3">
                      <label class="form-label">Room Bed</label>
                      <input type="text" class="form-control" formControlName="room_bed">
                        <!-- [ngClass]="{ 'is-invalid': addRoomForm.get('room_bed').touched && addRoomForm.get('room_bed').invalid || roomSubmitted }" />
                      <span class="invalid-feedback">Room Bed is required.</span> -->
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <div class="row">
                    <div class="col-md-4 mb-3">
                      <label class="form-label">Room Price</label>
                      <input type="number" class="form-control" formControlName="room_price">
                        <!-- [ngClass]="{ 'is-invalid': addRoomForm.get('room_price').touched && addRoomForm.get('room_price').invalid || roomSubmitted }" />
                      <span class="invalid-feedback">Room Price is required.</span> -->
                    </div>

                    <div class="col-md-4 mb-3">
                      <label class="form-label">Room Size</label>
                      <input type="number" class="form-control" formControlName="room_size">
                        <!-- [ngClass]="{ 'is-invalid': addRoomForm.get('room_size').touched && addRoomForm.get('room_size').invalid || roomSubmitted }" />
                      <span class="invalid-feedback">Room Size is required.</span> -->
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <div class="row">
                    <div class="col-md-4 mb-3">
                      <label class="form-label">Room Capacity</label>
                      <input type="text" class="form-control" formControlName="room_capacity">
                        <!-- [ngClass]="{ 'is-invalid': addRoomForm.get('room_capacity').touched && addRoomForm.get('room_capacity').invalid || roomSubmitted }" />
                      <span class="invalid-feedback">Room Capacity is required.</span> -->
                    </div>

                    <div class="col-md-4 mb-3">
                      <label class="form-label">Room Services</label>
                      <textarea type="text" class="form-control" formControlName="room_service"></textarea>
                      <!-- [ngClass]="{ 'is-invalid': addRoomForm.get('room_service').touched && addRoomForm.get('room_service').invalid || roomSubmitted }"></textarea>
                      <span class="invalid-feedback">Room Service is required.</span> -->
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <div class="row">
                    <div class="col-md-8 mb-3">
                      <label class="form-label">Description</label>
                      <textarea type="text" class="form-control" formControlName="room_description"></textarea>
                      <!-- [ngClass]="{ 'is-invalid': addRoomForm.get('room_description').touched && addRoomForm.get('room_description').invalid || roomSubmitted }"></textarea>
                      <span class="invalid-feedback">Room Description is required.</span> -->
                    </div>
                  </div>
                </div>

                <!-- <div class="form-group">
                  <div class="row" formArrayName="photos">
                    <div class="col-md-4 mb-3" *ngFor="let group of photosArray.controls; let i = index;" [formGroupName]="i">
                      <div class="row">
                        <div class="col-md-8 mb-3">
                          <div class="row">

                              <h4>Photo {{ i + 1 }}</h4>
                            </div>
                            <div class="col-md-6">
                              <span style="margin-left: 5px;" (click)="addPhoto()">
                                <i class="fa fa-plus-circle"></i>
                              </span>
                              <span style="margin-right: 15px;" (click)="removePhoto(i)">
                                <i class="fa fa-minus-circle"></i>
                              </span>
                            </div>
                          </div>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-md-8 mb-3">
                          <label class="form-label">Room Image</label>
                          <input class="form-control" type="file" accept="image/*" formControlName="room_photo"

                        </div>
                      </div>

                    </div>
                  </div>
                </div> -->

                <div class="form-group">
                  <div class="row">
                    <div class="col-md-4 mb-3">
                      <label class="form-label">Room Image </label>
                      <input class="form-control" type="file" accept="image/*" formControlName="room_photo"
                        (change)="onFileSelected($event)">
                    </div>

                    <div class="col-md-4 mb-3">
                      <label class="form-label">How many Rooms?</label>
                      <input type="number" class="form-control" formControlName="number_of_room">
                    </div>
                  </div>
                </div>


                <div class="form-group">
                  <div class="col-md-6 mb-3">
                    <button class="btn btn-primary" type="submit" style="margin-bottom: 10px;">Add Room</button>
                  </div>
                </div>
              </form>
            </div>

          </div>
          <!-- /.container-fluid -->


        </div>

      </div>

      <!-- Footer -->
      <app-admin-footer></app-admin-footer>

    </div>

  </div>

</div>
