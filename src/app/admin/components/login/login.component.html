<div class="bg-gradient-primary">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-8 col-lg-6 col-md-6">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
              <div class="col-lg-8">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                  </div>
                  <form class="user" [formGroup]="loginForm" (ngSubmit)="login()">
                    <div class="form-group">
                      <input type="email" formControlName="email" class="form-control form-control-user"
                        id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter Email Address...">
                      <!-- <div *ngFor="let error of errorMessages.email">
                          <ng-container *ngIf="email.hasError(error.type) && (email.dirty || email.touched) || isSubmitted">
                            <small class="error-message">{{error.message}}</small>
                          </ng-container>
                        </div> -->
                    </div>
                    <div class="form-group">
                      <input type="password" formControlName="password" class="form-control form-control-user"
                        id="exampleInputPassword" placeholder="Password">
                      <!-- <div *ngFor="let error of errorMessages.password">
                          <ng-container *ngIf="password.hasError(error.type) && (password.dirty || password.touched) || isSubmitted">
                            <small class="error-message">{{error.message}}</small>
                          </ng-container>
                        </div> -->
                    </div>

                    <!-- routerLink="/main" -->
                    <a (click)="login()" class="btn btn-primary btn-user btn-block">
                      Login
                    </a>
                    <hr>

                  </form>
                  <hr>
                  <div class="text-center">
                    <a class="small" href="">Forgot Password?</a>
                  </div>
                  <div class="text-center">
                    <a class="small" routerLink="/register">Create Admin Account</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>


</div>
