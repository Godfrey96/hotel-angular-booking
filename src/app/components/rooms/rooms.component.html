<app-header></app-header>

<section class="w3l-breadcrumb">
  <div class="breadcrum-bg py-sm-5 py-4">
    <div class="container py-lg-3">

      <h2>Rooms</h2>
      <p><a routerLink="/home">Home</a> &nbsp; / &nbsp; rooms</p>

    </div>
  </div>
</section>
<div class="best-rooms w3l-blog py-5">
  <div class="container py-lg-5 py-sm-4">
    <div class="ban-content-inf row">
      <p *ngIf="roomLists!.length > 0"></p>
      <div class="maghny-gd-1 col-lg-4 col-md-6" *ngFor="let lists of roomLists">
        <div class="maghny-grid">
          <figure class="effect-lily">
            <img class="img-fluid" style="width: 100%; height: 300px;" src="{{ lists?.room_photo }}" alt="">
            <figcaption>
              <div>
                <h4 class="top-text">{{ lists?.room_name }} Hotel room
                  <!-- <ul>
                    <li> <span class="fa fa-star"></span></li>
                    <li> <span class="fa fa-star"></span></li>
                    <li> <span class="fa fa-star"></span></li>
                    <li> <span class="fa fa-star"></span></li>
                    <li> <span class="fa fa-star-o"></span></li>
                  </ul> -->
                </h4>
                <p>Book for {{ lists?.room_price | currency: 'R' }} </p>
              </div>
            </figcaption>
          </figure>
          <div class="room-info">
            <!-- <h3 class="room-title"><a href="#url">Luxury Hotel</a></h3> -->
            <ul class="mb-3">
              <li><span class="fa fa-users"></span>Max people {{ lists?.room_capacity }} Guests</li>
              <li><span class="fa fa-bed"></span> {{ lists?.room_size }}sqft</li>
            </ul>
            <p>{{ lists?.room_description }}</p>
            <a routerLink="/booking/{{ lists?.id }}" class="btn mt-sm-4 mt-3">Book Now</a>
            <div class="room-info-bottom">
              <ul class="room-amenities">
                <li><a href="#url"><span class="fa fa-bed" title="Beds"></span></a></li>
                <li><a href="#url"><span class="fa fa-television" title="Television"></span></a></li>
                <li><a href="#url"><span class="fa fa-bath" title="Private Bathroom"></span></a></li>
                <li><a href="#url"><span class="fa fa-motorcycle" title="Bike Rental"></span></a></li>
              </ul>
              <a routerLink="/room-details/{{lists?.id}}" class="btn view">Full Info →</a>
            </div>
          </div>
        </div>
      </div>
      <p *ngIf="roomLists!.length <= 0" style="font-size: x-large; font-weight: 900; text-align: center;">There are no available rooms yet!</p>
